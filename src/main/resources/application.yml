server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
  servlet:
    context-path: /demo
    session:
      timeout: 100


mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: com.entity

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
