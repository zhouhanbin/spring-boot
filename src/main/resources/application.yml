spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/FishPond
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    dbcp2:
      max-idle: 100
      max-wait-millis: -1
      min-idle: 10
      initial-size: 5
    type: com.alibaba.druid.pool.DruidDataSource
